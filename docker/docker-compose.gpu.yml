version: '3.8'

services:
  monkeyocr-gpu:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gpu
    container_name: monkeyocr-gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=all
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ../storage:/app/storage
      - ../model_weight:/app/model_weight
      - ../model_configs.yaml:/app/model_configs.yaml
    ports:
      - "8000:8000"
    networks:
      - monkeyocr-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: monkeyocr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - monkeyocr-network
    restart: unless-stopped

networks:
  monkeyocr-network:
    driver: bridge

volumes:
  redis_data: 