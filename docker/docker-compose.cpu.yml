version: '3.8'

services:
  monkeyocr-cpu:
    build:
      context: ..
      dockerfile: docker/Dockerfile.cpu
    container_name: monkeyocr-cpu
    environment:
      - DEVICE=cpu
    volumes:
      - ../storage:/app/storage
      - ../model_weight:/app/model_weight
      - ../model_configs.yaml:/app/model_configs.yaml
      - ../docker/model_configs_cpu.yaml:/app/model_configs_cpu.yaml
    ports:
      - "8000:8000"
    networks:
      - monkeyocr-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: monkeyocr-redis-cpu
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - monkeyocr-network
    restart: unless-stopped

networks:
  monkeyocr-network:
    driver: bridge

volumes:
  redis_data: 